<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
    <title>Frontend Mentor | Ordery Summary Card</title>
  </head>

  <body>
    <div class="grid">
      <main class="element">
        <div class="content">
          <img
            class="illustration"
            src="/images/illustration-hero.svg"
            alt="Image"
          />
          <div class="items">
            <div class="text">
              <h1>Order Summary</h1>
              <p class="desc">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="money">
              <img class="icon" src="/images/icon-music.svg" alt="Music Icon" />
              <div class="price-plan">
                <p class="plan">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <div class="grid-change">
                <a class="change" href="/">Change</a>
              </div>
            </div>
            <a class="pay" href="/">Proceed to Payment</a>
            <a class="cancel" href="/">Cancel Order</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
